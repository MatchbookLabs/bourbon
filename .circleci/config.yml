version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11-browsers

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-npm-{{ checksum "package.json" }}
          - v1-npm-

      - run: npm install
      - run: ember build

      - save_cache:
          paths:
            - node_modules
          key: v1-npm-{{ checksum "package.json" }}

      - run: npm test

      - store_test_results:
          path: ./test-results
